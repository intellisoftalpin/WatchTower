name: release

on:
  workflow_dispatch:
  push:
    branches:
      - feature/ARC-205-github-actions

env:
  ARTIFACTS_DIRECTORY: ./artifacts

jobs:
  pre_release:
    uses: ./.github/workflows/pre-release.yml
    secrets: inherit

  create_release_tag:
    runs-on: macos-latest
    needs: pre_release
    environment: github-actions-release
    env:
      BUILD_NUMBER: ${{ needs.pre_release.outputs.app_build_number }}
      VERSION: ${{ needs.pre_release.outputs.app_version_number }}
    steps:
      - name: Artifacts Download
        uses: actions/download-artifact@v3.0.1
        
      - name: Display structure of dowloaded files
        run: ls -R
        
      - name: Create zip for desktop windows
        run: zip -r watchtower-windows.${{ env.VERSION }}.${{ env.BUILD_NUMBER }}.zip ./watchtower-windows/*
        
      - name: Create zip for desktop linux
        run: zip -r watchtower-linux.${{ env.VERSION }}.${{ env._BUILD_NUMBER }}.zip ./watchtower-linux/*
        
      - name: Release Tag
        uses: tvdias/github-tagger@v0.0.2
        with:
         repo-token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
         tag: ${{ env.VERSION }}.${{ env.BUILD_NUMBER }}
          
      - name: Github Release
        id: github_release
        uses: release-drafter/release-drafter@v5.21.1
        with:
          name: ${{ env.VERSION }}.${{ env.BUILD_NUMBER }}
          tag: ${{ env.VERSION }}.${{ env.BUILD_NUMBER }}
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          
      - name: Github Release Artifacts Upload
        uses: nanoufo/action-upload-artifacts-and-release-assets@v1.8
        with:
          path: |
            ./watchtower.*.aab/watchtower.*.aab
            ./watchtower.*.apk/watchtower.*.apk
            ./watchtower-windows.*.zip
            ./watchtower-linux.*.zip
          upload-release-files: true
          release-upload-url: ${{ steps.github_release.outputs.upload_url }}
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          
      - name: Send message to Telegram 
        run: curl -v -F "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}" -F "text=WatchTower release ${{ env.VERSION }} (${{ env.BUILD_NUMBER }}) has been finished! ðŸš€" https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage --http1.1
